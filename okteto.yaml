initContainer:
  image: okteto/bin:1.3.6
name: outbound-call-enabler-svc
image: rust
imagePullPolicy: IfNotPresent
command: bash
sync:
  - .:/usr/src/app
autocreate: true
persistentVolume:
  enabled: false
environment:
  - DB_HOST="http://localhost:5984"
  - DB_NAME="sudski_registar"
  - DB_USER="root"
  - DB_PASSWORD="pass"
forward:
  - 8080:8080
